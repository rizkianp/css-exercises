<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="red-bg fonts">Number 1 - I'm a class!</p>
    <div id="bluesy">Number 2 - I'm one ID.</div>
    <p class="red-bg fonts" id="font-big">Number 3 - I'm a class, but cooler!</p>
    <div class="green-bg fonts" id="font-big-bold">Number 4 - I'm another ID.</div>
    <p class="red-bg fonts">Number 5 - I'm a class!</p>
  </body>
</html>
